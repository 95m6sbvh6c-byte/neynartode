name: Finalize Contests

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  finalize:
    runs-on: ubuntu-latest

    steps:
      - name: Call Finalize Contest API
        env:
          API_URL: ${{ secrets.VERCEL_APP_URL }}
        run: |
          # Call the finalize-contest endpoint
          response=$(curl -s -X POST "${API_URL}/api/finalize-contest" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            --max-time 120)

          echo "Finalize Response: $response"

          # Check if response contains error
          if echo "$response" | grep -q '"error"'; then
            echo "API returned an error"
            # Don't fail the job - errors are expected when no contests need finalizing
          fi

          echo "Finalization check complete"

      - name: Announce Winners
        env:
          API_URL: ${{ secrets.VERCEL_APP_URL }}
        run: |
          # Wait a bit for VRF callbacks to complete
          sleep 30

          # Call the announce-winner endpoint
          response=$(curl -s -X POST "${API_URL}/api/announce-winner" \
            -H "Content-Type: application/json" \
            --max-time 60)

          echo "Announce Response: $response"
          echo "Winner announcement check complete"
